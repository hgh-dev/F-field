<!DOCTYPE html>
<html lang="ko">

<head>
    <!-- 
    ==========================================================================
    1. 헤더 및 메타데이터 (Head & Meta)
    ==========================================================================
    문서의 제목, 설정, 외부 라이브러리 등을 정의하는 곳입니다.
    -->
    <title>F-Field</title>

    <!-- 모바일 기기에서 화면 배율을 설정합니다. (확대/축소 방지) -->
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta charset="utf-8" />

    <!-- PWA (웹앱) 설정: 홈 화면에 추가할 때 앱처럼 보이게 합니다. -->
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon.png">

    <!-- 
    외부 라이브러리 불러오기
    Leaflet: 지도 라이브러리
    Turf: 공간 분석 라이브러리
    Proj4: 좌표 변환 라이브러리
    -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.4.4/proj4.js"></script>

    <!-- 
    ==========================================================================
    2. 스타일 (CSS Styles)
    ==========================================================================
    화면의 생김새와 배치를 담당하는 CSS 코드입니다.
    -->
    <style>
        /* --- 기본 레이아웃 설정 --- */
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            /* 스크롤바 숨김 */
            font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;

            /* 아이폰 노치 디자인 대응 (safe-area) */
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            background-color: #f5f5f5;
        }

        /* --- 지도 컨테이너 --- */
        #map {
            position: absolute;
            top: 50px;
            /* 상단 툴바 높이만큼 띄움 */
            bottom: 60px;
            /* 하단 툴바 높이만큼 띄움 */
            width: 100%;
            z-index: 1;
            /* 가장 아래쪽 레이어 */

            /* 터치 관련 최적화 */
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        /* --- 상단 툴바 (주소 및 메뉴) --- */
        .top-toolbar {
            position: absolute;
            top: env(safe-area-inset-top);
            left: 0;
            width: 100%;
            height: 50px;
            background: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 5px;
            box-sizing: border-box;
            z-index: 2000;
            /* 지도보다 위에 표시 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* 상단 버튼 (햄버거 메뉴, 검색 등) */
        .top-icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            width: 44px;
            height: 44px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .top-icon-btn:active {
            background-color: #f0f0f0;
            border-radius: 50%;
        }

        /* 아이콘 공통 스타일 */
        .svg-icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .svg-icon-lg {
            width: 30px;
            height: 30px;
        }

        .svg-inline {
            width: 16px;
            height: 16px;
            fill: currentColor;
            vertical-align: text-bottom;
            margin-right: 4px;
        }

        /* 중앙 정보창 (주소 표시) */
        .top-info-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin: 0 5px;
            cursor: pointer;
        }

        #address-display {
            font-size: 13px;
            font-weight: bold;
            color: #333;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
            text-align: center;
            margin-bottom: 2px;
        }

        #coord-display {
            font-size: 11px;
            color: #666;
            font-family: monospace;
            /* 고정폭 글꼴 */
        }

        /* --- 검색창 (평소엔 숨김) --- */
        #search-container {
            position: absolute;
            top: calc(55px + env(safe-area-inset-top));
            left: 50%;
            transform: translateX(-50%);
            /* 가운데 정렬 */
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 10px;
            border-radius: 8px;
            display: none;
            /* 기본값: 안보임 */
            flex-direction: row;
            gap: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 2000;
        }

        #search-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #search-go-btn {
            padding: 0 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }

        /* [검색 기록 & 결과 패널] */
        #history-panel,
        .search-result-panel {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: white;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 2001;
            display: none;
            margin-top: 2px;
            box-sizing: border-box;
            border: 1px solid #eee;
        }

        .search-result-panel {
            max-height: 250px;
            overflow-y: auto;
            z-index: 2100;
        }

        .history-header,
        .search-result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
            font-size: 12px;
            color: #666;
        }

        .history-list,
        .search-result-list {
            list-style: none;
            margin: 0;
            padding: 0;
            max-height: 200px;
            overflow-y: auto;
        }

        .history-item,
        .search-result-item {
            padding: 10px 12px;
            border-bottom: 1px solid #f1f1f1;
            cursor: pointer;
            font-size: 13px;
            display: flex;
            align-items: center;
        }

        .history-item:hover,
        .search-result-item:hover {
            background-color: #fcfcfc;
        }

        .badge-road,
        .badge-parcel {
            padding: 2px 4px;
            border-radius: 3px;
            font-size: 10px;
            margin-right: 4px;
            display: inline-block;
        }

        .badge-road {
            background: #eef4ff;
            color: #3b82f6;
        }

        .badge-parcel {
            background: #fff4e6;
            color: #f97316;
        }

        /* --- 우측 플로팅 버튼 (GPS) --- */
        .gps-btn-group {
            position: absolute;
            top: calc(80px + env(safe-area-inset-top));
            right: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 1500;
        }

        .circle-btn {
            width: 50px;
            height: 50px;
            background: white;
            border: none;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.1s;
            padding: 0;
        }

        .circle-btn:active {
            transform: scale(0.95);
            background: #f8f8f8;
        }

        /* 위치 추적 버튼 활성화 상태 스타일 */
        #tracking-svg-icon {
            width: 38px;
            height: 38px;
            transition: all 0.3s ease;
            filter: grayscale(100%);
            opacity: 0.6;
        }

        .tracking-active #tracking-svg-icon {
            filter: none;
            opacity: 1;
        }

        .tracking-btn-on {
            background-color: #e8f0fe !important;
            border: 2px solid #aecbfa !important;
        }

        /* --- 하단 툴바 (그리기 도구) --- */
        .bottom-toolbar {
            position: absolute;
            bottom: env(safe-area-inset-bottom);
            left: 0;
            width: 100%;
            height: 60px;
            background: white;
            border-top: 1px solid #ddd;
            display: flex;
            /* 가로 배치 */
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        .bottom-btn {
            flex: 1;
            height: 100%;
            border: none;
            background: white;
            font-size: 12px;
            font-weight: bold;
            color: #555;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .bottom-btn:active {
            background-color: #f0f0f0;
        }

        .bottom-btn .icon-box {
            width: 24px;
            height: 24px;
            margin-bottom: 3px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .active-btn {
            background-color: #007bff !important;
            color: white !important;
        }

        .active-btn .svg-icon {
            fill: white;
            stroke: white;
        }

        /* --- 그리기 진행 중 액션 바 (Floating Action Bar) --- */
        .action-toolbar {
            position: absolute;
            bottom: calc(85px + env(safe-area-inset-bottom));
            left: 50%;
            transform: translateX(-50%);
            width: auto;
            min-width: 320px;
            max-width: 95%;
            height: auto;
            padding: 10px 15px;

            /* Glassmorphism Style */
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);

            border-radius: 24px;
            /* Capsule shape */
            display: none;
            /* 그리기 모드일 때만 flex로 변경 */
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
            gap: 10px;

            z-index: 2000;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }

        .action-btn {
            border: none;
            background: none;
            flex: 1;
            height: auto;
            padding: 8px 5px;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;

            font-size: 11px;
            font-weight: 600;
            color: #555;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .action-btn:active {
            background-color: rgba(0, 0, 0, 0.05);
            transform: scale(0.95);
        }

        .btn-gps {
            color: #3B82F6;
        }

        .btn-gps svg {
            fill: #3B82F6 !important;
        }

        .btn-done {
            color: #10B981;
            background-color: rgba(16, 185, 129, 0.1);
        }

        .btn-done svg {
            fill: #10B981 !important;
        }

        .action-btn svg {
            width: 24px;
            height: 24px;
            fill: #666;
            margin-bottom: 2px;
            transition: fill 0.2s;
        }

        /* 행정경계 레이어 색상 변경 (회색 -> 밝은 연두색) */
        .admin-layer {
            filter: invert(100%) sepia(100%) saturate(1000%) hue-rotate(80deg) brightness(1.5);
        }

        /* --- 사이드바 (메뉴) --- */
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            /* 배경 투명하게 */
            /* backdrop-filter: blur(3px); 제거 */
            z-index: 5000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .sidebar-overlay.visible {
            opacity: 1;
        }

        .sidebar-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 85%;
            max-width: 450px;
            height: 100%;
            background: #F2F4F6;
            box-shadow: 5px 0 25px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            transform: translateX(-100%);
            /* 화면 밖으로 숨김 */
            transition: transform 0.3s cubic-bezier(0.25, 1, 0.5, 1);
            padding-top: env(safe-area-inset-top);
        }

        .sidebar-overlay.visible .sidebar-content {
            transform: translateX(0);
        }

        /* 슬라이드 인 */

        .sidebar-header {
            height: 55px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
        }

        .btn-close-sidebar {
            border: none;
            background: #f0f2f5;
            border-radius: 50%;
            cursor: pointer;
            color: #555;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar-title {
            font-size: 18px;
            font-weight: 800;
            color: #1a1a1a;
        }

        /* 사이드바 탭 */
        .sidebar-tabs {
            display: flex;
            background: white;
            border-bottom: 1px solid #eee;
        }

        .tab-btn {
            flex: 1;
            padding: 14px 0;
            background: none;
            border: none;
            font-size: 15px;
            font-weight: 600;
            color: #8898AA;
            cursor: pointer;
            position: relative;
        }

        .tab-btn.active {
            color: #3B82F6;
            font-weight: 800;
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: #3B82F6;
        }

        .sidebar-body {
            flex: 1;
            overflow: hidden;
            /* 스크롤은 탭 내부에서 처리 */
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        .tab-content {
            display: none;
            /* margin-bottom removed for full height layout */
            height: 100%;
        }

        /* 탭 1: 스크롤 영역 */
        #content-map.active {
            display: block;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 100px;
        }

        /* 탭 2: Flex 레이아웃 (상단 고정, 중간 스크롤, 하단 고정) */
        #content-record.active {
            display: flex;
            flex-direction: column;
            padding: 20px;
            padding-bottom: 20px;
            /* 사이드바 하단 여백 */
            overflow: hidden;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        /* 메뉴 섹션 (카드 스타일) */
        .menu-section {
            background: white;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        /* 기록 탭용 유연한 카드 스타일 */
        .menu-section.flex-card {
            display: flex;
            flex-direction: column;
            flex: 1;
            margin-bottom: 0;
            overflow: hidden;
            /* 내부 스크롤을 위해 */
        }

        .menu-title {
            font-size: 14px;
            font-weight: 700;
            color: #8898AA;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid #f0f0f0;
            /* 구분선 추가 */
        }

        .option-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
            /* border-bottom 제거 */
            font-size: 15px;
        }

        .option-row input[type="checkbox"] {
            width: 36px;
            /* 46px -> 36px */
            height: 20px;
            /* 26px -> 20px */
            appearance: none;
            background: #e0e0e0;
            border-radius: 10px;
            /* height의 절반 */
            position: relative;
            cursor: pointer;
            transition: background 0.3s;
        }

        .option-row input[type="checkbox"]:checked {
            background: #3B82F6;
        }

        .option-row input[type="checkbox"]::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            /* 22px -> 16px */
            height: 16px;
            /* 22px -> 16px */
            background: white;
            /* 복구됨 */
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .option-row input[type="checkbox"]:checked::after {
            transform: translateX(16px);
            /* 20px -> 16px (36-4-16) */
        }

        /* 아코디언 관련 스타일 */
        .option-row {
            padding: 8px 0;
            /* 간격 조정 */
        }

        .accordion-header {
            display: flex;
            align-items: center;
            cursor: pointer;
            flex: 1;
            /* 남은 공간 차지 */
        }

        .toggle-icon,
        .static-icon {
            display: inline-block;
            width: 14px;
            text-align: center;
            margin-right: 8px;
            font-size: 16px;
            color: #666;
            margin-bottom: 2px;
            font-family: monospace;
            /* 정렬을 위해 */
        }

        /* 기본 상태: + */
        .toggle-icon::before {
            content: '+';
        }

        /* 활성 상태: - */
        .accordion-header.active .toggle-icon::before {
            content: '-';
        }

        /* 정적 상태: - */
        .static-icon::before {
            content: '-';
        }

        .accordion-content {
            display: none;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .option-row input[type="radio"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #3B82F6;
            margin: 0;
        }

        /* 기록 리스트 스타일 (복구됨) */
        .survey-list-container {
            border: 1px solid #eee;
            border-radius: 12px;
            background: #fdfdfd;
            min-height: 100px;
            /* 높이 제한 해제: 화면 전체 활용 */
            margin-bottom: 15px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.03);
        }

        .survey-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            border-bottom: 1px solid #f0f0f0;
            background: white;
            transition: background 0.2s;
        }

        .survey-item:active {
            background-color: #f7f9fc;
        }

        .survey-check-area {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
        }

        .survey-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #3B82F6;
            margin: 0;
        }

        .survey-info {
            display: flex;
            flex-direction: column;
            flex: 1;
            cursor: pointer;
            padding-left: 10px;
        }

        .survey-name {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: flex;
            align-items: center;
        }

        .survey-actions {
            display: flex;
            gap: 3px;
            align-items: center;
        }

        .action-icon-btn {
            background: none;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 28px;
            height: 28px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 4px;
        }

        .action-icon-btn svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        .color-picker-input {
            width: 24px;
            height: 26px;
            padding: 0;
            border: none;
            background: none;
            cursor: pointer;
        }

        .btn-del {
            color: #d32f2f;
            background: #fff0f0;
            border-color: #ffcdd2;
        }

        .btn-save-single {
            color: #2e7d32;
            background: #e8f5e9;
            border-color: #c8e6c9;
        }

        .btn-edit-memo-inline {
            border: none;
            background: none;
            margin-left: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            color: #555;
            padding: 0;
        }

        .btn-edit-memo-inline svg {
            width: 14px;
            height: 14px;
            fill: currentColor;
        }

        /* 버튼 그룹 (복구됨) */
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .btn-group .half-btn {
            flex: 1;
            padding: 12px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            border: none;
            transition: transform 0.1s, opacity 0.2s;
        }

        .btn-group .half-btn:active {
            transform: scale(0.98);
            opacity: 0.9;
        }

        .btn-import-card {
            background: linear-gradient(135deg, #3B82F6 0%, #2563EB 100%);
            color: white;
            box-shadow: 0 4px 6px rgba(59, 130, 246, 0.25);
        }

        .btn-save-all {
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            color: white;
            box-shadow: 0 4px 6px rgba(16, 185, 129, 0.25);
            margin-top: 0;
        }

        .full-width-btn {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            transition: transform 0.1s;
        }

        .btn-reset-all {
            background: white;
            color: #EF4444;
            border: 1px solid #EF4444;
            margin-top: 15px;
        }



        /* --- 모달 (길찾기, 좌표설정 등) --- */
        .nav-modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 6000;
            opacity: 0;
            transition: opacity 0.3s;
            align-items: flex-end;
            justify-content: center;
        }

        .nav-modal-overlay.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .nav-modal-content {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 20px 20px 0 0;
            padding: 24px;
            box-sizing: border-box;
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .nav-modal-overlay.visible .nav-modal-content {
            transform: translateY(0);
        }

        .nav-app-list {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .nav-app-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            width: 80px;
        }

        .nav-app-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            margin-bottom: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .nav-icon-tmap {
            background: linear-gradient(135deg, #FF0054 0%, #E6004C 100%);
        }

        .nav-icon-naver {
            background: #07C860;
        }

        .nav-icon-kakao {
            background: #FEE500;
            color: #191919;
        }

        /* --- 기타 유틸리티 --- */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 줌 컨트롤, 축척바 위치 재정의 (모바일 최적화) */
        .leaflet-control-zoom {
            position: fixed !important;
            bottom: calc(90px + env(safe-area-inset-bottom)) !important;
            right: 20px !important;
            margin: 0 !important;
            z-index: 999 !important;
        }

        .leaflet-control-scale-line {
            position: fixed !important;
            bottom: calc(60px + env(safe-area-inset-bottom)) !important;
            right: 0px !important;
            margin: 0 !important;
            z-index: 990 !important;
            background: rgba(255, 255, 255, 0.8);
        }

        .leaflet-draw-toolbar {
            display: none !important;
        }

        /* 기본 그리기 툴바 숨김 (커스텀 버튼 사용) */

        /* 지적도 레이어 색상 반전 (dark mode effect) */
        .cadastral-layer {
            filter: invert(100%);
        }

        /* 팝업 버튼 스타일 */
        .popup-btn {
            padding: 5px 12px;
            border: 1px solid #ddd;
            background: #f8f9fa;
            border-radius: 20px;
            font-size: 11px;
            cursor: pointer;
            color: #333;
        }

        /* 녹화 모드 테두리 효과 */
        @keyframes pulse-border {
            0% {
                box-shadow: inset 0 0 0 5px rgba(59, 130, 246, 0.4);
            }

            50% {
                box-shadow: inset 0 0 0 10px rgba(59, 130, 246, 1);
            }

            100% {
                box-shadow: inset 0 0 0 5px rgba(59, 130, 246, 0.4);
            }
        }

        body.recording-mode::after {
            content: "";
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 10000;
            animation: pulse-border 3s infinite;
        }

        /* --- 점 3개 메뉴 & 팝업 --- */
        .btn-more {
            border: none;
            background: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            transition: background 0.2s;
            margin-left: 5px;
        }

        .btn-more:hover {
            background-color: #f0f0f0;
            color: #333;
        }

        .btn-more:active {
            background-color: #e0e0e0;
        }

        .btn-more svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .more-context-menu {
            position: fixed;
            /* overflow:hidden 컨테이너 밖으로 벗어나기 위해 fixed 위치 사용 */
            background: white;
            border: 1px solid #f0f0f0;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            z-index: 9999;
            min-width: 150px;
            padding: 6px 0;
            display: none;
            flex-direction: column;
            opacity: 0;
            transform: scale(0.95);
            transform-origin: top right;
            transition: opacity 0.1s ease-out, transform 0.1s ease-out;
        }

        .more-context-menu.visible {
            opacity: 1;
            transform: scale(1);
        }

        .more-menu-item {
            padding: 12px 16px;
            font-size: 14px;
            font-weight: 500;
            color: #444;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.1s;
        }

        .more-menu-item:hover {
            background-color: #f8f9fa;
        }

        .more-menu-item.danger {
            color: #d32f2f;
        }

        .more-menu-item.danger svg {
            fill: #d32f2f;
        }

        .more-menu-item svg {
            width: 18px;
            height: 18px;
            fill: #777;
        }
    </style>
</head>

<body>
    <!-- 
    ==========================================================================
    3. 바디 구조 (Main UI Structure)
    ==========================================================================
    -->

    <!-- [상단] 툴바 (사이드바 메뉴 버튼, 주소 표시, 검색 버튼) -->
    <div class="top-toolbar">
        <button class="top-icon-btn" onclick="openSidebar()" aria-label="메뉴 열기">
            <svg class="svg-icon" viewBox="0 0 24 24">
                <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" />
            </svg>
        </button>

        <!-- 중앙 주소 및 좌표 표시 (클릭 시 좌표 모달 열림) -->
        <div class="top-info-container" onclick="openCoordModal()">
            <div id="address-display">주소 확인 중...</div>
            <div id="coord-display">좌표 수신중...</div>
        </div>

        <button id="btn-search-toggle" class="top-icon-btn" onclick="toggleSearchBox()" aria-label="검색창 열기">
            <svg class="svg-icon" viewBox="0 0 24 24">
                <path
                    d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
            </svg>
        </button>
    </div>

    <!-- [검색] 검색창 및 결과 패널 -->
    <div id="search-container">
        <input type="text" id="search-input" placeholder="주소 또는 장소명 (예: 산124)"
            onkeypress="if(event.key==='Enter') executeSearch()" onfocus="showHistoryPanel()">
        <button id="search-go-btn" onclick="executeSearch()">이동</button>

        <!-- 검색 기록 -->
        <div id="history-panel">
            <div class="history-header">
                <label style="display:flex; align-items:center; gap:5px; cursor:pointer;">
                    <input type="checkbox" id="chk-history-save" onchange="toggleHistorySave(this.checked)"> 기록 저장
                </label>
                <span class="btn-clear-history" onclick="clearHistoryAll()">전체 삭제</span>
            </div>
            <ul id="history-list" class="history-list"></ul>
        </div>

        <!-- 검색 결과 -->
        <div id="search-result-panel" class="search-result-panel">
            <div class="search-result-header">
                <span>검색 결과</span>
                <button onclick="closeSearchResult()"
                    style="background:none; border:none; font-size:20px; line-height:1; cursor:pointer; color:#999; padding:0 5px;">&times;</button>
            </div>
            <ul id="search-result-list" class="search-result-list"></ul>
        </div>
    </div>

    <!-- [우측] GPS 및 위치 추적 버튼 -->
    <div class="gps-btn-group">
        <button class="circle-btn" onclick="findMe()" title="내 위치로 이동">
            <svg class="svg-icon-lg" viewBox="0 0 100 100"
                style="fill:none; stroke:black; stroke-width:8; stroke-linecap:round;">
                <line x1="50" y1="10" x2="50" y2="35" />
                <line x1="50" y1="65" x2="50" y2="90" />
                <line x1="10" y1="50" x2="35" y2="50" />
                <line x1="65" y1="50" x2="90" y2="50" />
                <circle cx="50" cy="50" r="42" />
                <circle cx="50" cy="50" r="12" style="fill:black; stroke:none;" />
            </svg>
        </button>

        <button id="toggle-track-btn" class="circle-btn" onclick="toggleTracking()" title="위치 추적">
            <svg id="tracking-svg-icon" viewBox="0 0 100 100">
                <path d="M20 35 L20 20 L35 20 M80 35 L80 20 L65 20 M20 65 L20 80 L35 80 M80 65 L80 80 L65 80"
                    fill="none" stroke="#2196F3" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" />
                <circle cx="50" cy="50" r="28" fill="none" stroke="#FFC107" stroke-width="6" />
                <path d="M50 35 C42 35 38 42 38 48 C38 58 50 72 50 72 C50 72 62 58 62 48 C62 42 58 35 50 35 Z"
                    fill="#F44336" stroke="#B71C1C" stroke-width="2" />
                <circle cx="50" cy="46" r="4" fill="white" />
            </svg>
        </button>
    </div>

    <!-- [맵] 지도 영역 (Leaflet이 렌더링되는 곳) -->
    <div id="map"></div>

    <!-- [하단] 그리기 도구 툴바 -->
    <div class="bottom-toolbar">
        <button id="btn-poly" class="bottom-btn" onclick="startDraw('polygon')">
            <div class="icon-box"><svg class="svg-icon" viewBox="0 0 24 24">
                    <path d="M12 2L2 9L6 21H18L22 9L12 2Z" fill="currentColor" fill-opacity="0.3" stroke="currentColor"
                        stroke-width="2" stroke-linejoin="round" />
                </svg></div>
            <span>면</span>
        </button>
        <button id="btn-line" class="bottom-btn" onclick="startDraw('polyline')">
            <div class="icon-box"><svg class="svg-icon" viewBox="0 0 24 24">
                    <path
                        d="M23 8c0 1.1-.9 2-2 2-.18 0-.35-.02-.51-.07l-3.56 3.55c.05.16.07.34.07.52 0 1.1-.9 2-2 2s-2-.9-2-2c0-.18.02-.36.07-.52l-2.55-2.55c-.16.05-.34.07-.52.07s-.36-.02-.52-.07l-4.55 4.56c.05.16.07.33.07.51 0 1.1-.9 2-2 2s-2-.9-2-2 .9-2 2-2c.18 0 .35.02.51.07l4.56-4.55C8.02 9.36 8 9.18 8 9c0-1.1.9-2 2-2s2 .9 2 2c0 .18-.02.36-.07.52l2.55 2.55c.16-.05.34-.07.52-.07s.36.02.52.07l3.55-3.56C19.02 8.35 19 8.18 19 8c0-1.1.9-2 2-2s2 .9 2 2z" />
                </svg></div>
            <span>선</span>
        </button>
        <button id="btn-point" class="bottom-btn" onclick="startDraw('marker')">
            <div class="icon-box"><svg class="svg-icon" viewBox="0 0 24 24">
                    <path
                        d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z" />
                </svg></div>
            <span>점</span>
        </button>
    </div>

    <!-- [중앙 하단] 그리기 액션바 (그리기 중에만 표시됨) -->
    <div id="action-toolbar" class="action-toolbar">
        <button class="action-btn btn-gps" onclick="addGpsVertex()">
            <svg viewBox="0 0 24 24">
                <path
                    d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm8.94 3c-.46-4.17-3.77-7.48-7.94-7.94V1h-2v2.06C6.83 3.52 3.52 6.83 3.06 11H1v2h2.06c.46 4.17 3.77 7.48 7.94 7.94V23h2v-2.06c4.17-.46 7.48-3.77 7.94-7.94H23v-2h-2.06zM12 19c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z" />
            </svg>
            현 위치 기록
        </button>
        <button class="action-btn btn-done" onclick="completeDrawing()">
            <svg viewBox="0 0 24 24">
                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" />
            </svg>
            기록 완료
        </button>
        <button class="action-btn" onclick="deleteLastVertex()">
            <svg viewBox="0 0 24 24">
                <path
                    d="M12.5 8c-2.65 0-5.05.99-6.9 2.6L2 7v9h9l-3.62-3.62c1.39-1.16 3.16-1.88 5.12-1.88 3.54 0 6.55 2.31 7.6 5.5l2.37-.78C21.08 11.03 17.15 8 12.5 8z" />
            </svg>
            되돌리기
        </button>
        <button class="action-btn" onclick="cancelDrawing()">
            <svg viewBox="0 0 24 24">
                <path
                    d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
            </svg>
            취소
        </button>
    </div>

    <!-- 
    ==========================================================================
    4. 오버레이 및 모달 (Overlays & Modals)
    ==========================================================================
    -->

    <!-- 사이드바 (메뉴 목록) -->
    <div id="sidebar-overlay" class="sidebar-overlay" onclick="if(event.target === this) closeSidebar()">
        <div class="sidebar-content">
            <div class="sidebar-header">
                <div class="sidebar-title">F-Field</div>
                <button class="btn-close-sidebar" onclick="closeSidebar()">
                    <svg class="svg-icon" viewBox="0 0 24 24">
                        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" />
                    </svg>
                </button>
            </div>
            <div class="sidebar-tabs">
                <button class="tab-btn active" onclick="switchSidebarTab('map')" id="tab-btn-map">지도 설정</button>
                <button class="tab-btn" onclick="switchSidebarTab('record')" id="tab-btn-record">기록 관리</button>
            </div>
            <div class="sidebar-body">
                <!-- 탭 1: 지도 설정 -->
                <div id="content-map" class="tab-content active">
                    <div class="menu-section">
                        <div class="menu-title">기본 지도</div>
                        <div class="check-group">
                            <div class="option-row" style="border-bottom:none; padding-bottom:5px;">
                                <div class="accordion-header" onclick="toggleAccordion('base-layer-options', this)">
                                    <span class="toggle-icon"></span>
                                    <span style="font-weight: 500;">배경지도</span>
                                </div>
                                <input type="checkbox" id="chk-base-layer" checked
                                    onchange="toggleBaseLayer(this.checked)">
                            </div>
                            <div id="base-layer-options" class="accordion-content"
                                style="margin-top: 0; padding: 10px 15px; background: #f8f9fa; border-radius: 8px; margin-bottom: 10px;">
                                <label class="option-row" style="padding:8px 0;">
                                    <span style="flex:1;">위성지도</span>
                                    <input type="radio" name="baseMap" value="satellite"
                                        onchange="changeBaseMap('satellite')">
                                </label>
                                <label class="option-row" style="border:none; padding:8px 0;">
                                    <span style="flex:1;">일반지도</span>
                                    <input type="radio" name="baseMap" value="base" onchange="changeBaseMap('base')">
                                </label>
                            </div>
                            <label class="option-row"></label>
                            <span class="static-icon"></span>
                            <span style="flex:1;">하이브리드(도로/지명)</span>
                            <input type="checkbox" id="chk-hybrid" onchange="toggleOverlay('hybrid', this.checked)">
                            </label>
                            <div class="option-row" style="border-bottom:none; padding-bottom:5px;">
                                <div class="accordion-header" onclick="toggleAccordion('admin-layer-options', this)">
                                    <span class="toggle-icon"></span>
                                    <span style="font-weight: 500;">행정경계</span>
                                </div>
                                <input type="checkbox" id="chk-admin-group" checked
                                    onchange="toggleOverlay('admin', this.checked)">
                            </div>
                            <div id="admin-layer-options" class="accordion-content"
                                style="margin-top: 0; padding: 10px 15px; background: #f8f9fa; border-radius: 8px; margin-bottom: 10px;">
                                <label class="option-row" style="padding:8px 0;">
                                    <span style="flex:1;">광역시도</span>
                                    <input type="checkbox" id="chk-admin-sido" checked
                                        onchange="toggleAdminSubLayer('sido', this.checked)">
                                </label>
                                <label class="option-row" style="padding:8px 0;">
                                    <span style="flex:1;">시군구</span>
                                    <input type="checkbox" id="chk-admin-sigg" checked
                                        onchange="toggleAdminSubLayer('sigg', this.checked)">
                                </label>
                                <label class="option-row" style="padding:8px 0;">
                                    <span style="flex:1;">읍면동</span>
                                    <input type="checkbox" id="chk-admin-emd" checked
                                        onchange="toggleAdminSubLayer('emd', this.checked)">
                                </label>
                                <label class="option-row" style="border:none; padding:8px 0;">
                                    <span style="flex:1;">리</span>
                                    <input type="checkbox" id="chk-admin-ri" checked
                                        onchange="toggleAdminSubLayer('ri', this.checked)">
                                </label>
                            </div>
                            <div class="option-row" style="border-bottom:none; padding-bottom:5px;">
                                <div class="accordion-header"
                                    onclick="toggleAccordion('cadastral-layer-options', this)">
                                    <span class="toggle-icon"></span>
                                    <span style="font-weight: 500;">지적도</span>
                                </div>
                                <input type="checkbox" id="chk-cadastral"
                                    onchange="toggleOverlay('cadastral', this.checked)">
                            </div>
                            <div id="cadastral-layer-options" class="accordion-content"
                                style="margin-top: 0; padding: 10px 15px; background: #f8f9fa; border-radius: 8px; margin-bottom: 10px;">
                                <label class="option-row" style="padding:8px 0;"><span
                                        style="flex:1;">연속지적도</span><input type="radio" name="cadastralMap"
                                        value="continuous" checked onchange="changeCadastralMap('continuous')"></label>
                                <label class="option-row" style="border:none; padding:8px 0;"><span
                                        style="flex:1;">LX맵</span><input type="radio" name="cadastralMap" value="lx"
                                        onchange="changeCadastralMap('lx')"></label>
                            </div>
                        </div>
                    </div>
                    <div class="menu-section">
                        <div class="menu-title">산림 주제도</div>
                        <label class="option-row">
                            <span class="static-icon"></span>
                            <span style="flex:1;">산림보호구역</span>
                            <input type="checkbox" id="chk-forest" onchange="toggleOverlay('forest', this.checked)">
                        </label>
                    </div>
                    <!-- 비공개 레이어 (암호 입력 시 표시) -->
                    <div id="hidden-layer-section" class="menu-section" style="display: none;">
                        <div class="menu-title">비공개 레이어</div>
                        <label class="option-row" style="border-bottom:none; padding-bottom:5px;">
                            <span class="static-icon"></span>
                            <span style="flex:1;">국유재산기본도</span>
                            <input type="checkbox" id="chk-nas-guk" onchange="toggleOverlay('nasGuk', this.checked)">
                        </label>
                        <div id="nas-guk-legend"
                            style="display: none; margin-top: 0; padding: 10px 15px; background: #f9f9f9; border-radius: 8px; margin-bottom: 10px; font-size:13px; color:#555;">
                            <div style="margin-bottom:2px;">
                                <span
                                    style="width:12px; height:12px; background:#8cff90; display:inline-block; margin-right:5px; "></span>보전국유림
                            </div>
                            <div style="margin-bottom:2px;">
                                <span
                                    style="width:12px; height:12px; background:#ffe081; display:inline-block; margin-right:5px;"></span>준보전국유림
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 탭 2: 기록 관리 -->
                <div id="content-record" class="tab-content">
                    <div class="menu-section flex-card">
                        <!-- 상단: 헤더 -->
                        <div
                            style="display:flex; justify-content:space-between; margin-bottom:10px; font-size:14px; color:#888; flex-shrink: 0;">
                            <span>저장된 기록 <span id="record-count">(0개)</span></span>
                            <label style="cursor:pointer; color:#333;"><input type="checkbox" id="chk-select-all"
                                    checked onchange="toggleAllLayers(this.checked)"> 전체 선택</label>
                        </div>

                        <!-- 중간: 리스트 (유연하게 늘어남) -->
                        <div id="survey-list-area" class="survey-list-container"
                            style="flex:1; overflow-y:auto; min-height:0; margin-bottom:15px; max-height:none;"></div>

                        <!-- 하단: 버튼 그룹 (고정) -->
                        <div style="flex-shrink: 0;">
                            <div style="display:flex; gap:10px; margin-bottom:10px;">
                                <button onclick="triggerFileInput()"
                                    style="flex:1; padding:12px; border:none; border-radius:12px; background:#3B82F6; color:white; font-weight:bold; cursor:pointer;">불러오기</button>
                                <button onclick="exportSelectedGeoJSON()"
                                    style="flex:1; padding:12px; border:none; border-radius:12px; background:#10B981; color:white; font-weight:bold; cursor:pointer;">저장하기</button>
                            </div>
                            <button onclick="clearAllData()"
                                style="width:100%; padding:14px; border:1px solid #EF4444; background:white; color:#EF4444; border-radius:12px; font-weight:bold; cursor:pointer;">초기화</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 히든 레이어 잠금 버튼 -->
            <button id="btn-lock" onclick="unlockHiddenLayers()"
                style="position: absolute; bottom: 20px; left: 20px; border: none; background: none; color: #aaa;">
                <svg id="icon-lock" viewBox="0 0 24 24" style="width: 24px; height: 24px; fill: currentColor;">
                    <path
                        d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z" />
                </svg>
            </button>
        </div>
    </div>

    <!-- 네비게이션 앱 선택 모달 -->
    <div id="nav-modal-overlay" class="nav-modal-overlay" onclick="closeNavModal()">
        <div class="nav-modal-content" onclick="event.stopPropagation()">
            <div class="nav-modal-header"
                style="font-size:18px; font-weight:bold; margin-bottom:20px; text-align:center;">길찾기 앱 선택</div>
            <div class="nav-app-list">
                <div class="nav-app-item" onclick="executeNavigation('tmap')">
                    <div class="nav-app-icon nav-icon-tmap">T</div><span style="font-size:13px;">티맵</span>
                </div>
                <div class="nav-app-item" onclick="executeNavigation('naver')">
                    <div class="nav-app-icon nav-icon-naver">N</div><span style="font-size:13px;">네이버</span>
                </div>
                <div class="nav-app-item" onclick="executeNavigation('kakao')">
                    <div class="nav-app-icon nav-icon-kakao">K</div><span style="font-size:13px;">카카오</span>
                </div>
            </div>
            <button onclick="closeNavModal()"
                style="width:100%; padding:14px; background:#f5f5f5; border:none; border-radius:12px; font-weight:bold; color:#666;">취소</button>
        </div>
    </div>

    <!-- 좌표 설정 및 공유 모달 -->
    <div id="coord-modal-overlay" class="nav-modal-overlay" onclick="closeCoordModal()">
        <div class="nav-modal-content" onclick="event.stopPropagation()">
            <div class="nav-modal-header"
                style="font-size:18px; font-weight:bold; margin-bottom:20px; text-align:center;">좌표 표시 형식</div>
            <div style="display:flex; flex-direction:column; gap:10px; margin-bottom:20px;">
                <label style="padding:12px; background:#f8f9fa; border-radius:8px; display:flex; align-items:center;">
                    <input type="radio" name="coord-mode-select" value="0" onclick="setCoordMode(0)"
                        style="margin-right:10px;"> 도분초 (DMS)
                </label>
                <label style="padding:12px; background:#f8f9fa; border-radius:8px; display:flex; align-items:center;">
                    <input type="radio" name="coord-mode-select" value="1" onclick="setCoordMode(1)"
                        style="margin-right:10px;"> 소수점 (Decimal)
                </label>
                <label style="padding:12px; background:#f8f9fa; border-radius:8px; display:flex; align-items:center;">
                    <input type="radio" name="coord-mode-select" value="2" onclick="setCoordMode(2)"
                        style="margin-right:10px;"> TM 좌표 (X, Y)
                </label>
            </div>
            <button onclick="shareMyLocation()"
                style="width:100%; padding:14px; background:#3B82F6; color:white; border:none; border-radius:12px; font-weight:bold; margin-bottom:10px;">내
                위치 공유하기</button>
            <button onclick="closeCoordModal()"
                style="width:100%; padding:14px; background:#f5f5f5; border:none; border-radius:12px; font-weight:bold; color:#666;">취소</button>
        </div>
    </div>

    <!-- 파일 입력 (숨김) -->
    <input type="file" id="geoJsonInput" style="display:none" onchange="handleFileSelect(this)"
        accept=".geojson, .json">

    <!-- 메인 스크립트 연결 -->
    <script src="script.js?v=1.4.0"></script>
    <script>
        // PWA 서비스 워커 등록
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => navigator.serviceWorker.register('./service-worker.js'));
        }
    </script>
</body>

</html>
